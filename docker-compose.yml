services:
  app:
    image: ${APP_IMAGE:-inventory-app:latest}
    container_name: inventory_app
    restart: unless-stopped
    ports:
      - "${DOCKER_APP_PORT_EXTERNAL:-1236}:${DOCKER_APP_PORT_INTERNAL:-4002}"
    env_file: [.env]
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_HOST=redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [app-network]
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:${DOCKER_APP_PORT_INTERNAL:-4002}",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache

  mysql:
    image: mysql:8.0
    container_name: inventory_mysql
    restart: unless-stopped
    ports:
      - "${DOCKER_MYSQL_PORT_EXTERNAL:-1234}:3306"
    env_file: [.env]
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u${DB_USERNAME}",
          "-p${DB_PASSWORD}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [app-network]

  redis:
    image: redis/redis-stack:latest
    container_name: inventory_redis
    restart: unless-stopped
    ports:
      - "${DOCKER_REDIS_PORT_EXTERNAL:-1235}:8001"
    env_file: [.env]
    environment:
      REDIS_ARGS: "--requirepass ${REDIS_PASSWORD}"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [app-network]
    volumes:
      - redis_data:/data
      - redisinsight_data:/redisinsight

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  redisinsight_data:
