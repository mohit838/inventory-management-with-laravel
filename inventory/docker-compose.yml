services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${APP_IMAGE:-inventory-management}
    container_name: inventory_app
    restart: unless-stopped

    networks:
      - inventory_network

    ports:
      - "${DOCKER_APP_PORT_EXTERNAL}:${DOCKER_APP_PORT_INTERNAL}"

    extra_hosts:
      - "host.docker.internal:host-gateway"

    env_file:
      - .env.local

    # environment:
    #   DB_HOST: host.docker.internal
    #   DB_PORT: ${DOCKER_MYSQL_PORT_EXTERNAL}
    #   REDIS_HOST: host.docker.internal
    #   REDIS_PORT: ${DOCKER_REDIS_PORT_EXTERNAL}

    volumes:
      - inventory_storage:/var/www/html/storage
      - inventory_bootstrap_cache:/var/www/html/bootstrap/cache

    labels:
      - "com.inventory.service=app"
      - "com.inventory.version=${GIT_COMMIT_SHORT:-latest}"
      - "com.inventory.environment=${APP_ENV:-production}"

    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:${DOCKER_APP_PORT_INTERNAL}/api/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  inventory_network:
    driver: bridge
    name: inventory_network

volumes:
  inventory_storage:
    name: inventory_storage
  inventory_bootstrap_cache:
    name: inventory_bootstrap_cache
