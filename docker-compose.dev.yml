services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory_dev_app
    restart: on-failure
    ports:
      - "8000:8000"
    command: sh -c "php artisan serve --host=0.0.0.0 --port=8000"
    volumes:
      - ./:/var/www
    depends_on:
      - db
      - redis
      - minio
    networks:
      - inventory-network
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_HOST: db
      REDIS_HOST: redis
      MINIO_ENDPOINT: http://minio:9000

  db:
    image: mysql:8.0
    container_name: inventory_dev_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: inventory
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - inventory-network

  redis:
    image: redis:alpine
    container_name: inventory_dev_redis
    ports:
      - "6380:6379"
    networks:
      - inventory-network

  minio:
    image: minio/minio
    container_name: inventory_dev_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - inventory-network

  # MinIO Setup: Automates configuration of 'dev1' user with strict 'No List' policy
  minio-setup:
    image: minio/mc
    container_name: inventory_dev_minio_setup
    depends_on:
      - minio
    networks:
      - inventory-network
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to start...'
      until mc alias set myminio http://minio:9000 minioadmin minioadmin; do
        echo 'MinIO not ready, retrying in 2s...'
        sleep 2
      done

      echo 'Configuring MinIO...'
      
      # Create buckets if they don't exist
      mc mb myminio/public-assets --ignore-existing
      mc mb myminio/private-assets --ignore-existing
      
      # Create 'dev1' user
      mc admin user add myminio dev1 Dev1@pass123
      
      # Create 'nolist' policy
      echo 'Creating nolist policy...'
      echo '{
          \"Version\": \"2012-10-17\",
          \"Statement\": [
              {
                  \"Effect\": \"Allow\",
                  \"Action\": [
                      \"s3:PutObject\",
                      \"s3:GetObject\",
                      \"s3:DeleteObject\",
                      \"s3:GetBucketLocation\"
                  ],
                  \"Resource\": [
                      \"arn:aws:s3:::*\"
                  ]
              },
              {
                  \"Effect\": \"Deny\",
                  \"Action\": [
                      \"s3:ListBucket\"
                  ],
                  \"Resource\": [
                      \"arn:aws:s3:::*\"
                  ]
              }
          ]
      }' > /tmp/nolist_policy.json
      
      mc admin policy create myminio nolist /tmp/nolist_policy.json || echo 'Policy already exists'
      
      # Attach policy to dev1
      mc admin policy attach myminio nolist --user dev1
      
      echo 'MinIO Configuration Complete! User dev1 created with No List permissions.'
      "

networks:
  inventory-network:
    driver: bridge

volumes:
  db_data:
  minio_data:
