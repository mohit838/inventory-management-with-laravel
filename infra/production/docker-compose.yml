services:
  mysql:
    image: mysql:8.0
    container_name: inventory_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../docker/mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} --silent",
        ]
      interval: 5s
      timeout: 5s
      retries: 20
    networks: [app-network]
    # optional: expose to host
    ports:
      - "${DOCKER_MYSQL_PORT_EXTERNAL:-3306}:3306"

  redis:
    image: redis/redis-stack:latest
    container_name: inventory_redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command:
      [
        "redis-server",
        "--requirepass",
        "${REDIS_PASSWORD}",
        "--appendonly",
        "yes",
      ]
    volumes:
      - redis_data:/data
      - redisinsight_data:/redisinsight
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD} ping | grep -q PONG"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks: [app-network]
    # optional: expose to host (6379 redis, 8001 redisinsight UI)
    ports:
      - "${DOCKER_REDIS_PORT_EXTERNAL:-6379}:6379"
      - "${DOCKER_REDISINSIGHT_PORT_EXTERNAL:-8001}:8001"

  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: ${APP_IMAGE:-inventory-management}
    container_name: inventory_app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Force internal DNS names (critical)
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Make sure these are also available as process envs
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    networks: [app-network]
    volumes:
      - ../../storage:/var/www/html/storage
      - ../../bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "${DOCKER_APP_PORT_EXTERNAL:-8000}:${DOCKER_APP_PORT_INTERNAL:-4002}"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://127.0.0.1:${DOCKER_APP_PORT_INTERNAL:-4002} || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  redisinsight_data:
