services:
  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: ${APP_IMAGE:-inventory-management}
    container_name: inventory_app
    restart: unless-stopped

    ports:
      - "1236:4002"

    extra_hosts:
      - "host.docker.internal:host-gateway"

    env_file:
      - .env

    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 1234
      REDIS_HOST: host.docker.internal
      REDIS_PORT: 1235

    volumes:
      - inventory_storage:/var/www/html/storage
      - inventory_bootstrap_cache:/var/www/html/bootstrap/cache

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:4002 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  inventory_storage:
  inventory_bootstrap_cache:
